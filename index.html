<!DOCTYPE html>
<html>
<head>
    <title>Student Enrollment Form - JsonPowerDB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">

<div class="container mt-4">
    <h2 class="text-center">Student Enrollment Form</h2>

    <div class="card shadow p-4">

        <form id="studentForm">

            <div class="mb-3">
                <label class="form-label">Roll No (Primary Key)</label>
                <input type="number" id="roll" class="form-control" autofocus required>
            </div>

            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" id="fullname" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Class</label>
                <input type="text" id="class" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Birth Date</label>
                <input type="date" id="birthdate" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" id="address" class="form-control" disabled>
            </div>

            <div class="mb-3">
                <label class="form-label">Enrollment Date</label>
                <input type="date" id="enrollDate" class="form-control" disabled>
            </div>

            <div class="text-center">
                <button type="button" id="saveBtn" class="btn btn-success mx-2" disabled>Save</button>
                <button type="button" id="updateBtn" class="btn btn-primary mx-2" disabled>Update</button>
                <button type="reset" id="resetBtn" class="btn btn-warning mx-2" disabled>Reset</button>
            </div>
        </form>

    </div>
</div>

<!-- Link to external JS -->
<script src="js/index.js"></script>

</body>
</html>
